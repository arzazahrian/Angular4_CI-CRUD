<div class="container-fluid">
  <div class="row">
      <div class="card col-md-12">
          <div class="card-body">
            <table class="table table-responsive table-striped table-bordered">
              <caption>List of Books</caption>  
              <thead>
                  <tr>                    
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">ISBN</th>
                    <th >Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let book of books" >                    
                    <td width="400;" >{{book.title}}</td>
                    <td width="400;">{{book.author}}</td>
                    <td width="200;">{{book.isbn}}</td>
                    <td width="285">
                      <button class="btn btn-primary  " routerLink="/book-detail/{{book.id}}" > Detail </button>
                      <button class="btn btn-success " routerLink="/book-edit/{{book.id}}"> Edit </button>
                      <button class="btn btn-danger" (click)="deleteBook(book.id)"> Delete </button>                
                  </td>
                </tr>           
              </tbody>
            </table>       
        </div>  
      </div>  
  </div>
</div>
