<div class="card col-md-5">
    <div class="card-body">
        <form (submit)="editBook()">
            <div class="form-group row">
              <label for="Title" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
                <p  class="form-control" id="title"  name="title" [(ngModel)]="model.title"></p>
              </div>
            </div>
            <div class="form-group row">
              <label for="Author" class="col-sm-2 col-form-label">Author</label>
              <div class="col-sm-10">
                <p  class="form-control"  id="author" name="author" [(ngModel)]="model.author"></p>
              </div>
            </div>
            <div class="form-group row">
                <label for="Author" class="col-sm-2 col-form-label">ISBN</label>
                <div class="col-sm-10">
                  <p  class="form-control"  name="isbn" [(ngModel)]="model.isbn" ></p>
                </div>
              </div>
            <div class="form-group row">
                <div class="col-sm-6">
                  <button type="submit" class="btn btn-primary">SAVE</button>
                  <button type="submit" class="btn btn-success" [routerLink] ="['/book']" >CANCEL</button>                
                </div> 
            </div>
          </form>
    </div>
  </div>
