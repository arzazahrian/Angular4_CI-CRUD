<div class="card col-md-5">
  <div class="card-body ">
      <form (submit)="addBook()" #addBookForm ="ngForm" >
          <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="model.title" id="title" name="title" required  #title="ngModel" >              
              <div *ngIf="title.errors && (title.dirty || title.touched)" class="alert alert-danger">
                <div [hidden]="!title.errors.required">
                  The Title field must have value
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="Author" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="model.author" id="author" name="author" required  #author="ngModel">
              <div *ngIf="author.errors && (author.dirty || author.touched)" class="alert alert-danger">
                <div [hidden]="!author.errors.required">
                  The Author field must have value
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
              <label for="Author" class="col-sm-2 col-form-label">ISBN</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" pattern="[0-9]*$" [(ngModel)]="model.isbn" id="isbn"  name="isbn" required #isbn="ngModel" >
                <div *ngIf="isbn.errors && (isbn.dirty || isbn.touched)" class="alert alert-danger">
                  <div [hidden]="!isbn.errors.required">
                    The ISBN field must have value
                  </div>
                  <div [hidden]="!isbn.errors.pattern">
                    The ISBN field must filled by number
                  </div>
                </div>
              </div>            
          </div>
          
          <div class="form-group row">
              <div class="col-sm-6">
                <button type="submit" class="btn btn-primary" [disabled]="addBookForm.form.invalid" >SAVE</button>
                <button type="submit" class="btn btn-success" [routerLink] ="['/book']" >CANCEL</button>                
              </div>
          </div>
      </form>
  </div>
</div>
